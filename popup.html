<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            width: 320px;
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .safe {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Dark Mode */
        .dark-mode {
            background: #333;
            color: #f9f9f9;
        }

        .dark-mode input {
            background: #444;
            color: #fff;
            border-color: #666;
        }

        .dark-mode button {
            background: #008cff;
        }

        /* Dark mode toggle switch */
        .toggle-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .toggle-label {
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h3>üîç Phishing Detector</h3>

        <input type="text" id="urlInput" placeholder="Enter URL">
        <input type="text" id="emailInput" placeholder="Enter email text (optional)">
        <button id="checkBtn">Check</button>

        <p id="result"></p>

        <!-- Dark Mode Toggle -->
        <div class="toggle-container">
            <span class="toggle-label">üåû</span>
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">üåô</span>
        </div>
    </div>

    <script src="detector.js"></script>
    <script src="popup.js"></script>

</body>
</html>
